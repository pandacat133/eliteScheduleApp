<ion-header>
  <ion-navbar color="primary">
    <button menuToggle ion-button>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Tournaments
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button *ngFor="let tournament of tournaments" ion-item (click)="goToTeam(tournament)">
      {{tournament.name}}
    </button>
  </ion-list>
</ion-content>
